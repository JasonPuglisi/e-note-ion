name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  # Required by the main branch ruleset. If you rename this job, update the
  # ruleset at https://github.com/JasonPuglisi/e-note-ion/rules/13082160
  check:
    name: Lint, type-check, security scan, and tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen

      - name: Ruff lint
        run: uv run ruff check .

      - name: Ruff format
        run: uv run ruff format --check .

      - name: Pyright
        run: uv run pyright

      - name: Bandit
        run: uv run bandit -c pyproject.toml -r .

      - name: pip-audit
        run: uv run pip-audit

      - name: Pretty-format JSON
        run: uv run pre-commit run pretty-format-json --all-files

      - name: Run tests
        run: uv run pytest

  # Required by the main branch ruleset. If you rename this job, update the
  # ruleset at https://github.com/JasonPuglisi/e-note-ion/rules/13082160
  docker:
    name: Docker build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Build (no push)
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        with:
          context: .
          push: false

  # Advisory only â€” not required by the branch ruleset. Failures surface in
  # the PR checks list but do not block merge.
  integration:
    name: Integration tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run integration tests
        run: uv run pytest -m integration -v
        env:
          BART_API_KEY: ${{ secrets.BART_API_KEY }}
          BART_STATION: MLPT
          BART_LINE_1_DEST: DALY
          VESTABOARD_VIRTUAL_API_KEY: ${{ secrets.VESTABOARD_VIRTUAL_API_KEY }}
