name: Auto Release

on:
  push:
    branches: [main]

permissions: {}

jobs:
  release:
    name: Create release on version bump
    runs-on: ubuntu-latest

    permissions:
      contents: write  # create GitHub release

    outputs:
      tag: ${{ steps.create.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 2

      - name: Check for version bump
        id: version
        run: |
          current=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          previous=$(git show HEAD~1:pyproject.toml 2>/dev/null \
            | grep '^version = ' | sed 's/version = "\(.*\)"/\1/')
          echo "current=$current" >> "$GITHUB_OUTPUT"
          if [ "$current" != "$previous" ] && [ -n "$current" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create release
        id: create
        if: steps.version.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="v${{ steps.version.outputs.current }}"
          if gh release view "$tag" &>/dev/null; then
            echo "Release $tag already exists, skipping."
            echo "tag=" >> "$GITHUB_OUTPUT"
          else
            gh release create "$tag" --generate-notes --title "$tag"
            echo "tag=$tag" >> "$GITHUB_OUTPUT"
          fi

  build:
    name: Build and push Docker image
    needs: release
    if: needs.release.outputs.tag != ''

    permissions:
      contents: read       # checkout
      packages: write      # push to GHCR
      attestations: write  # build provenance
      id-token: write      # sign attestation

    uses: ./.github/workflows/release.yml
    with:
      tag: ${{ needs.release.outputs.tag }}
    secrets: inherit
